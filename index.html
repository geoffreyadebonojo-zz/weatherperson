<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
</head>
<body>

<button onclick="getWeather()">Weather</button>
<div>Icons made by <a href="https://www.flaticon.com/authors/nikita-golubev" title="Nikita Golubev">Nikita Golubev</a> from <a href="https://www.flaticon.com/" 			    title="Flaticon">www.flaticon.com</a> is licensed by <a href="http://creativecommons.org/licenses/by/3.0/" 			    title="Creative Commons BY 3.0" target="_blank">CC 3.0 BY</a></div>
  <div class="container">
    <div class="sub-container"><br>
      <div id="favorites"></div>
    </div>
    <div class="sub-container"><br>
      <div class="box current">
        <div id="temp-n-conditions" class="container">
          <div id="icon"></div>
          <div id="conditions"></div>
          <div id="temp"></div>
        </div>
        <div class="other-information">
          <div id="wind"><i class='fas fa-wind'></i>??</div>
          <div id="sunrise"><img class="icon" src="sunrise.png" alt=""></div>
        </div>
        <hr>
        <div class="other-information">
          <div id="precip"><i class='fas fa-cloud-showers-heavy'></i></div>
          <div id="sunset"><img class="icon" src="sunset.png" alt=""></div>
        </div>
        <hr>
        <div class="other-information">
          <div id="feeling"><i class='fas fa-temperature-low'></i>
          </div>
          <div>moonphase</div>
        </div>
      </div>
      <div class="box" id="next-hour">next hour?</div>
      <div class="box tomorrow">tomorrow?</div>
      <div class="box next-day-2">2 day forecast?</div>
    </div>
    <div class="sub-container">
      <div class="box" id="forecasts"></div>
      <div id="hourly"></div>
    </div>
  </div>

</body>
<script src="script.js"></script>
</html>
